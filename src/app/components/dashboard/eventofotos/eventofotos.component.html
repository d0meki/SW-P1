<div class="galeria mt-5">
  <h1>Galeria de fotos</h1>
  <!-- (change)="choseFile($event)" -->
  <!-- <input *ngIf="usuario.fotografo" type="file" class="form-control" > -->
  <div class="input-group mb-3"  *ngIf="usuario.fotografo">
    <label class="input-group-text" for="inputGroupFile01">Foto</label>
    <input type="file" class="form-control" (change)="choseFile($event)" #inputFile>
    <button type="submit" class="btn btn-primary btn-block" (click)="addImgAlStoreFB()" >Subir Foto</button>
</div>
<div class="progress">
  <!-- style="width: 35%" -->
  <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style]="style">{{progreso}}%</div>
</div>
  <div class="linea"></div>
  <div class="contenedor-imagenes">
    <div class="imagen" *ngFor="let foto of fotos">
      <img src="{{foto}}" alt="">
      <a (click)="agregarAlCarrito(foto)" >
        <div class="overlay">
          <h2>Comprar</h2>
        </div>
      </a>
    </div>
  </div>
</div>
<nav class="navbar navbar-expand-lg bg-light scrolling-navbar fixed-bottom">
  <div class="container-fluid mt-3 mb-3 ms-3 me-3">
    <!-- <a class="navbar-brand" >Carrito de compras</a> -->
    <h4>Para comprar dele un click a la imagen y se agregar√° al carrito</h4>
    <i class="fa-solid fa-cart-shopping"><span> {{carrito.length}} </span></i>
    
    <button type="button" class="btn btn-success" (click)="pasarFotos()" >Terminar Compra</button>
    <button type="button" class="btn btn-info" (click)="quitarUltimo()" >Quitar ultimo</button>
    <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>    
  </div>
</nav>
