
<div class="table-responsive">
  <h1 class="text-center">EVENTOS</h1>
  <button class="btn btn-warning mb-2"  [routerLink]="['/dashboard/crearEvento']" *ngIf="usuario.organizador" >Nuevo Evento</button>
  <div class="form-control">
    <input type="text" name="filterNombre" class="form-control" placeholder="Search..." [(ngModel)]="filterNombre" >
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th scope="col">QR</th>
        <th scope="col">Fecha y Hora</th>
        <th scope="col">Lugar</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Fotos</th>
      </tr>
    </thead>
    <tbody *ngFor="let evt of eventos | filter:filterNombre">
      <tr>
        <td><img src="{{ evt.qr }}" alt="" > <br><a href="{{evt.qr}}" target="_blank"><i class="fa-solid fa-eye"></i></a></td>
        <td>{{ evt.fecha }}</td>
        <td>{{ evt.lugar }}</td>
        <td>{{ evt.nombre }}</td>
        <td>{{ evt.tipo }}</td>
        <td>
          <a [routerLink]="['/dashboard/eventofotos',evt.id]"  ><i class="fa-solid fa-folder-open"></i>Abrir</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
