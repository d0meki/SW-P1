<div class="galeria mt-5">
  <h1>Mi Galeria de fotos</h1>
  <div class="linea"></div>
  <div class="contenedor-imagenes">
    <div class="imagen" *ngFor="let foto of misFotos" >
      <img
        src="{{foto}}"
        alt=""
      />
      <a target="_blank" href="{{foto}}"
        ><div class="overlay">
          <h2>Ver maxima resolucion</h2>
        </div></a
      >
    </div>
  </div>
</div>
